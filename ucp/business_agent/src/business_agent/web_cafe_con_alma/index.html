<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café con Alma | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>

<body class="bg-stone-50 text-stone-800">

    <!-- Header -->
    <header class="bg-white border-b border-stone-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-amber-800 rounded-full"></div>
                    <span class="text-2xl font-bold text-amber-900 serif tracking-tight">Café con Alma</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-stone-600 hover:text-amber-800 transition">Our Roast</a>
                    <a href="#" class="text-stone-600 hover:text-amber-800 transition">Subscriptions</a>
                    <a href="#" class="text-stone-600 hover:text-amber-800 transition">About</a>
                </div>
                <button class="bg-amber-900 text-white px-5 py-2 rounded-full hover:bg-amber-800 transition shadow-md">
                    Cart (0)
                </button>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <div class="bg-stone-900 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 italic">Direct from the Andes to your Cup</h1>
            <p class="text-stone-300 max-w-2xl mx-auto text-lg">Experience the authentic flavors of ethically sourced
                Colombian and Ethiopian beans.</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold mb-8 serif text-stone-900">Featured Blends</h2>

        <div id="loading" class="text-center py-20 text-stone-500 animate-pulse">
            Loading fresh beans...
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Products injected here -->
        </div>
    </main>

    <script>
        // CONFIGURATION
        // We are in src/business_agent/web_cafe_con_alma/
        // Data is in src/business_agent/data/
        const DATA_URL = '../data/cafe_con_alma_products.json';
        const IMAGE_BASE_PATH = '../data/images/alma_cafe/';

        async function initStore() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="p-4 bg-red-50 text-red-700 rounded-lg inline-block">
                        Failed to load data. Ensure you are running the server correctly.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            const loading = document.getElementById('loading');

            if (loading) loading.style.display = 'none';

            products.forEach(product => {
                // 1. Handle Image: JSON has an array, and contains a hardcoded localhost URL.
                // We extract just the filename.
                let displayImage = 'https://via.placeholder.com/400x400?text=No+Image';

                if (product.image && product.image.length > 0) {
                    const rawUrl = product.image[0]; // Get first image from array
                    const filename = rawUrl.split('/').pop(); // Extract "ground_colombian.jpg"
                    displayImage = IMAGE_BASE_PATH + filename;
                }

                // 2. Handle Price: Nested in "offers"
                const price = product.offers ? product.offers.price : 'N/A';
                const currency = product.offers ? product.offers.priceCurrency : 'USD';

                // 3. Handle Availability
                const isAvailable = product.offers?.availability?.includes('InStock');

                const card = document.createElement('div');
                card.className = "group bg-white rounded-xl shadow-sm border border-stone-100 overflow-hidden hover:shadow-lg transition-all duration-300";

                card.innerHTML = `
                    <div class="relative aspect-square overflow-hidden bg-stone-100">
                        <img src="${displayImage}" 
                             alt="${product.name}" 
                             class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-500"
                             onerror="this.src='https://via.placeholder.com/400x400?text=Image+Not+Found'">
                        ${!isAvailable ? '<div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded">Sold Out</div>' : ''}
                    </div>
                    
                    <div class="p-5">
                        <div class="text-xs text-amber-600 font-bold uppercase tracking-wider mb-1">${product.brand?.name || 'Coffee'}</div>
                        <h3 class="text-lg font-bold text-stone-900 mb-2 leading-tight min-h-[3rem]">${product.name}</h3>
                        <p class="text-stone-500 text-sm mb-4 line-clamp-2">${product.description}</p>
                        
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-xl font-bold text-stone-900">$${price} <span class="text-xs font-normal text-stone-500">${currency}</span></span>
                            <button class="bg-stone-900 hover:bg-amber-800 text-white p-2 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        initStore();
    </script>
</body>

</html>
