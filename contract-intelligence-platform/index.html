<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contract Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Mapeo semántico a la paleta de Endava
              'brand-primary': 'var(--endava-dark-blue)',
              'brand-secondary': 'var(--solid-blue-90)',
              'brand-accent': 'var(--solid-blue-60)',
              'brand-light': 'var(--solid-blue-40)',
              'brand-text': 'var(--endava-white)',
              'brand-highlight': 'var(--endava-orange)',
              
              // Sobrescribir colores estándar para alertas (Signal Colours)
              green: {
                400: 'var(--signal-positive)',
                500: 'var(--signal-positive)',
                600: 'var(--signal-positive)', 
              },
              yellow: {
                400: 'var(--signal-warning)',
                500: 'var(--signal-warning)',
                600: 'var(--signal-warning)',
              },
              amber: {
                400: 'var(--signal-warning)',
              },
              red: {
                400: 'var(--signal-negative)',
                500: 'var(--signal-negative)',
                600: 'var(--signal-negative)',
              }
            },
          },
        },
      }
    </script>

    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.3.1",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
